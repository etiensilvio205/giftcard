<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            position: relative;
        }
        button {
            padding: 8.5px 17px;
            font-size: 13.6px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        #form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 300px;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        #card-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 2/3;
            background-image: url('background2.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .overlay-text {
            position: absolute;
            width: 100%;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #receiver { top: 30%; }
        #expiry { top: 50%; }
        #gifter { top: 80%; }
        canvas {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px; /* Adjust spacing between the image and buttons */
            width: 100%; /* Match the width of the card container */
            max-width: 300px; /* Ensure it aligns with the card's max width */
       }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="overlay-text" id="receiver"></div>
        <div class="overlay-text" id="expiry"></div>
        <div class="overlay-text" id="gifter"></div>
    </div>
    <div class="button-container">
        <button onclick="showForm()">Edit..</button>
        <button onclick="shareOnWhatsApp()">Share</button>
    </div>
    
    <div id="form-container">
        <h2>Card details</h2>
        <input type="file" id="bg-upload" accept="image/*">
        <input type="text" id="receiver-input" placeholder="Receiver's Name">
        <input type="date" id="expiry-input">
        <input type="text" id="gifter-input" placeholder="Gifter's Name">
        <button onclick="generateCard()">Generate</button>
        <button onclick="closeForm()" >X</button>
    </div>
    <canvas id="cardCanvas"></canvas>

    <script>
        let bgImage = new Image();
        bgImage.src = 'background2.jpg';
        bgImage.onload = function() {
            document.getElementById('card-container').style.backgroundImage = `url('background2.jpg')`;
        };
        
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
            
            let expiryInput = document.getElementById('expiry-input');
            if (!expiryInput.value) {
                let today = new Date();
                today.setMonth(today.getMonth() + 1);
                expiryInput.value = today.toISOString().split('T')[0];
            }
        }
        
        
        document.getElementById('bg-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bgImage = new Image();
                    bgImage.src = e.target.result;
                    document.getElementById('card-container').style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
        
        function generateCard() {
            document.getElementById('receiver').textContent = document.getElementById('receiver-input').value;
            document.getElementById('expiry').textContent = document.getElementById('expiry-input').value;
            document.getElementById('gifter').textContent = document.getElementById('gifter-input').value;
            document.getElementById('form-container').style.display = 'none';
        }
        
        function saveCard(callback) {
            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 900;
            
            ctx.drawImage(bgImage, 0, 0, 600, 900);
            
            ctx.fillStyle = "black";
           
            ctx.textAlign = "center";

            ctx.font = "70px Arial";
            ctx.fillText(document.getElementById('receiver').textContent, 300, 180);
            ctx.font = "20px Arial";
            ctx.fillText(document.getElementById('expiry').textContent, 300, 450);
            ctx.font = "50px Arial";
            ctx.fillText(document.getElementById('gifter').textContent, 300, 720);
            
            canvas.toBlob(function(blob) {
                const file = new File([blob], "gift-card.png", { type: "image/png" });
                callback(file);
            }, "image/png");
        }
        
        function shareOnWhatsApp() {
            saveCard(function(file) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                const input = document.createElement('input');
                input.type = 'file';
                input.files = dataTransfer.files;
                
                if (navigator.share) {
                    navigator.share({
                        files: input.files,
                        text: "Check out this gift card!"
                    }).catch(console.error);
                } else {
                    alert("Your browser does not support direct WhatsApp image sharing.");
                }
            });
        }

        function closeForm() {
            document.getElementById('form-container').style.display = 'none';
        }
    </script>
</body>
</html>
