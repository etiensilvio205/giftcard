<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            position: relative;
        }
        button {
            padding: 8.5px 17px;
            font-size: 13.6px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        #form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 300px;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        #card-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 2/3;
            background-image: url('background2.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .overlay-text {
            position: absolute;
            width: 100%;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #receiver { top: 30%; }
        #expiry { top: 50%; }
        #gifter { top: 80%; }
        canvas {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px; /* Adjust spacing between the image and buttons */
            width: 100%; /* Match the width of the card container */
            max-width: 300px; /* Ensure it aligns with the card's max width */
       }
       .slider-container {
        display: flex;
        flex-direction: column;
        gap: 1px; /* Reduced spacing between sliders */
        width: 90%;
        max-width: 250px;
        margin-top: 5px;
    }
    .slider-container label {
        font-size: 12px; /* Reduced text size */
        color: black;
    }

    .slider-container input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #fff;
        border: 2px solid red;
        border-radius: 50%;
        cursor: pointer;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #fff;
        border: 2px solid red; /* Thumb border matches slider color */
        border-radius: 50%;
        cursor: pointer;
    }
    
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div id="card-container">
        <div class="overlay-text" id="receiver"></div>
        <div class="overlay-text" id="expiry"></div>
        <div class="overlay-text" id="gifter"></div>
    </div>
    <div class="button-container">
        <button onclick="showForm()">Edit..</button>
        <button onclick="shareOnWhatsApp()">Share</button>
    </div>
    
    <div id="form-container">
        <h2>Card details</h2>
        <input type="file" id="bg-upload" accept="image/*">
        <input type="text" id="receiver-input" placeholder="Receiver's Name">
        <input type="date" id="expiry-input">
        <input type="text" id="gifter-input" placeholder="Gifter's Name">
        <button onclick="generateCard()">Generate</button>
        <button onclick="closeForm()" >X</button>
    </div>
    <div class="slider-container">
        <!-- Receiver Slider -->
        <label for="receiver-slider">Receiver Position:</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <button onclick="changeFontSize('receiver', -2)">-</button>
            <input type="range" id="receiver-slider" min="0" max="100" value="30" oninput="updateTextPosition('receiver', this.value)" style="flex: 1;">
            <button onclick="changeFontSize('receiver', 2)">+</button>
        </div>
    
        <!-- Expiry Slider -->
        <label for="expiry-slider">Expiry Position:</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <button onclick="changeFontSize('expiry', -2)">-</button>
            <input type="range" id="expiry-slider" min="0" max="100" value="50" oninput="updateTextPosition('expiry', this.value)" style="flex: 1;">
            <button onclick="changeFontSize('expiry', 2)">+</button>
        </div>
    
        <!-- Gifter Slider -->
        <label for="gifter-slider">Gifter Position:</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <button onclick="changeFontSize('gifter', -2)">-</button>
            <input type="range" id="gifter-slider" min="0" max="100" value="80" oninput="updateTextPosition('gifter', this.value)" style="flex: 1;">
            <button onclick="changeFontSize('gifter', 2)">+</button>
        </div>
    </div>
    <canvas id="cardCanvas"></canvas>
   
   <script>
    console.log('html2canvas:', typeof html2canvas);

let receiverFontSize = 18;  // Default font size for receiver text
    let expiryFontSize = 18;    // Default font size for expiry text
    let gifterFontSize = 18;    // Default font size for gifter text 

        let bgImage = new Image();
        bgImage.src = 'background2.jpg';
        bgImage.onload = function() {
            document.getElementById('card-container').style.backgroundImage = `url('background2.jpg')`;
        };
        
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
            
            let expiryInput = document.getElementById('expiry-input');
            if (!expiryInput.value) {
                let today = new Date();
                today.setMonth(today.getMonth() + 1);
                expiryInput.value = today.toISOString().split('T')[0];
            }
        }
        
        
        document.getElementById('bg-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bgImage = new Image();
                    bgImage.src = e.target.result;
                    document.getElementById('card-container').style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
        
        function generateCard() {
            document.getElementById('receiver').textContent = document.getElementById('receiver-input').value;
            document.getElementById('expiry').textContent = 'Date de validit√©: '+document.getElementById('expiry-input').value;
            document.getElementById('gifter').textContent = 'Conseiller: '+document.getElementById('gifter-input').value;
            document.getElementById('form-container').style.display = 'none';
        }
        


            // Function to save the card exactly as it appears on the screen in high quality
    function saveCard(callback) {
        const cardContainer = document.getElementById('card-container');
        
        let bgImage = new Image();
        bgImage.crossOrigin = 'Anonymous';  // Allow cross-origin requests
        bgImage.src = 'background2.jpg';  // Use the image URL

        bgImage.onload = function() {
            document.getElementById('card-container').style.backgroundImage = `url('background2.jpg')`;
        };

  

            // Using html2canvas with CORS enabled and allowTaint option for local images
            html2canvas(cardContainer, {
                scale: 4, // High resolution
                useCORS: true,  // Attempt to load images with CORS enabled
                logging: false, // Disable logging for cleaner output
                letterRendering: 1
            }).then(function(canvas) {
                canvas.toBlob(function(blob) {
                    const file = new File([blob], "gift-card.png", { type: "image/png" });
                    callback(file);
                }, "image/png");
            }).catch(function(error) {
                console.error("Error rendering canvas:", error);
            });
   
    }
    

 
    function shareOnWhatsApp() {
        saveCard(function(file) {
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            const input = document.createElement('input');
            input.type = 'file';
            input.files = dataTransfer.files;
            
            if (navigator.share) {
                navigator.share({
                    files: input.files,
                    text: "Check out this gift card!"
                }).catch(console.error);
            } else {
                alert("Your browser does not support direct WhatsApp image sharing.");
            }
        });
    }

    function closeForm() {
        document.getElementById('form-container').style.display = 'none';
    }

    //function updateTextPosition(id, value) {
    //    const element = document.getElementById(id);
    //    element.style.top = value + '%';
    //}
    function changeFontSize(id, change) {
        const element = document.getElementById(id);
        const currentSize = parseInt(window.getComputedStyle(element).fontSize, 10);
        const newSize = currentSize + change;
        if (newSize >= 10 && newSize <= 100) { // Set limits for font size
            element.style.fontSize = newSize + 'px';
        }
    }




    // Ensure sliders update positions
    function updateTextPosition(id, value) {
        const element = document.getElementById(id);
        element.style.top = value + '%';
    }
    </script>
</body>
</html>
