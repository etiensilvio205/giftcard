<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #card-container {
            position: relative;
            width: 300px;
            height: 450px;
            margin: auto;
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay-text {
            position: absolute;
            width: 100%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #receiver {
            top: 20%;
        }
        #expiry {
            top: 50%;
        }
        #gifter {
            top: 80%;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Gift Card Generator</h2>
    <input type="file" id="bg-upload" accept="image/*">
    <input type="text" id="receiver-input" placeholder="Receiver's Name">
    <input type="text" id="expiry-input" placeholder="Expiry Date">
    <input type="text" id="gifter-input" placeholder="Gifter's Name">
    <button onclick="generateCard()">Generate Card</button>
    <div id="card-container">
        <div class="overlay-text" id="receiver"></div>
        <div class="overlay-text" id="expiry"></div>
        <div class="overlay-text" id="gifter"></div>
    </div>
    <canvas id="cardCanvas"></canvas>
    <button onclick="saveCard()">Save & Share</button>

    <script>
        let bgImage = new Image();
        bgImage.src = 'background2.jpg';
        bgImage.onload = function() {
            document.getElementById('card-container').style.backgroundImage = `url('background2.jpg')`;
        };
        
        document.getElementById('bg-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bgImage = new Image();
                    bgImage.src = e.target.result;
                    document.getElementById('card-container').style.backgroundImage = `url(${e.target.result})`;
                }
                reader.readAsDataURL(file);
            }
        });
        
        function generateCard() {
            document.getElementById('receiver').textContent = document.getElementById('receiver-input').value;
            document.getElementById('expiry').textContent = document.getElementById('expiry-input').value;
            document.getElementById('gifter').textContent = document.getElementById('gifter-input').value;
        }
        
        function saveCard() {
            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 450;
            
            ctx.drawImage(bgImage, 0, 0, 300, 450);
            
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            
            ctx.fillText(document.getElementById('receiver').textContent, 150, 90);
            ctx.fillText(document.getElementById('expiry').textContent, 150, 225);
            ctx.fillText(document.getElementById('gifter').textContent, 150, 360);
            
            const link = document.createElement('a');
            link.download = 'gift-card.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
