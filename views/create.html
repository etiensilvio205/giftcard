<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #gift-card {
            width: 300px;
            height: 200px;
            background: url('https://via.placeholder.com/300x200') no-repeat center center;
            background-size: cover;
            position: relative;
            border: 2px solid #000;
        }
        .draggable {
            position: absolute;
            cursor: move;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        input {
            margin: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Gift Card Generator</h2>
    <input type="text" id="name" placeholder="Recipient Name" oninput="updateText('name-text', this.value)">
    <input type="text" id="date" placeholder="Expiration Date" oninput="updateText('date-text', this.value)">
    <input type="text" id="giver" placeholder="From" oninput="updateText('giver-text', this.value)">
    
    <div id="gift-card">
        <div id="name-text" class="draggable" style="top: 20px; left: 20px;">Recipient Name</div>
        <div id="date-text" class="draggable" style="top: 80px; left: 20px;">Expiration Date</div>
        <div id="giver-text" class="draggable" style="top: 140px; left: 20px;">From</div>
    </div>
    
    <button onclick="shareCard()">Share via WhatsApp</button>
    
    <script>
        function updateText(id, value) {
            document.getElementById(id).textContent = value;
        }

        function shareCard() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const giver = document.getElementById('giver').value;
            
            const message = `Gift Card\nRecipient: ${name}\nValid Until: ${date}\nFrom: ${giver}`;
            const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // Make text draggable
        document.querySelectorAll('.draggable').forEach(el => {
            el.addEventListener('mousedown', function(e) {
                let shiftX = e.clientX - el.getBoundingClientRect().left;
                let shiftY = e.clientY - el.getBoundingClientRect().top;
                
                function moveAt(pageX, pageY) {
                    el.style.left = pageX - shiftX + 'px';
                    el.style.top = pageY - shiftY + 'px';
                }
                
                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                
                el.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    el.onmouseup = null;
                };
            });

            el.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>
